<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Gradient Generator</title>
</head>
<body>
    
    <h1>CREATE YOUR OWN GRADIENT</h1>
    <div class="parent_container">
        <div class="gradient" id="gradient"></div>
        <div class="code_part">
            <h3>Select Type of Gradient</h3>
            <select type="grad_type" id="grad_type">
                <option value="45deg">45 Deg</option>
                <option value="to right">To Right</option>
                <option value="to left">To Left</option>
                <option value="to top">To Top</option>
                <option value="to bottom">To Bottom</option>
            </select>
            <h3>Pick the colours</h3>
            <input type="color" value="#000000" name="color1" class="color1" />
            <input type="color" value="#000000" name="color2" class="color2" />

            </br>
            <h3>Color code of generated gradient:</h3>
            <h4></h4>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
    
    
</body>
</html>
